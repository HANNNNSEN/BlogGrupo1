{% extends "blog/base.html" %}

{% block content %}
    <h2>Eliminar Post</h2>
    <p> ¿Estas seguro que quieres eliminar el Post? "{{post.titulo}}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit"> Sí, Eliminar</button>
    </form>
    <a href="{% url 'post_list' %}">Cancelar</a>
{% endblock %}
